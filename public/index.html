<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>body{
    padding:0;
    margin:0;
    text-align: center;
    align-items: center;
    justify-content: center;

}
video {
    object-fit: cover;
    width: 400px;
    height: 500px;
    position: fixed;
    top: 20%;
    left: 40%;
    opacity: 1;
    overflow:hidden;
    z-index:-1;
    
  }
.box{
    box-shadow: 0 0.2rem 3rem rgba(0,0,0,0.2);
    position:absolute;
    left: 40%;top:20%;
    width:400px;
    height:500px;
    align-items: center;
    text-align: center;
    justify-content: center;
   
}

.condition{
    margin-bottom:90px;
    align-items: center;
    text-align: center;
    justify-content: center;

}
.sun{
    color:rgb(244, 244, 125);
    font-size:60px;
}
.Location{
    letter-spacing: 3px;
}
#date{
    font-size:25px;
    font-weight: 600;}</style>
</head>
<body>
    <div class="box">
        
        <div class="condition">
            <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
                <source src="./Pexels Videos 3641.mp4" type="video/mp4">
              </video>
           <div class="sun">
            <i class="fa-solid fa-sun"></i>
           </div>
        </div>
        <div>
           <div>
            <h3 class="Location"><i class="fa-solid fa-location-dot">{%Location%},{%country%}</i></h3>
            <p id="date">Wed|10 Oct|10:23</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin-max">Min {%tempmin%}| Max {%tempmax%}</h3>
           </div>
        </div>
    </div>
    <script>
        const curdate=document.getElementById('date');
        let weathercon=document.querySelector('.Location');
        
        const tempstatus="clouds";
        const getcurrentdate=()=>{
            var weekday=new Array(7);
            weekday[0]="Sun";
            weekday[1]="Mon";
            weekday[2]="Tue";
            weekday[3]="Wed";
            weekday[4]="Thu";
            weekday[5]="Fri";
            weekday[6]="Sat";

            let  currentdate=new Date();
            let a=weekday[currentdate.getDay()];
            return a;
        }
        const CurrentTime=()=>
        {
            let months=[
                "jan",
                'feb',
                'Mar',
                'Apr',
                'May',
                'Jun',
                'Jul',
                'Aug',
                'Sep',
                'Oct',
                'Nov',
                'Dec',

            ];
            var now =new Date();
            var month=months[now.getMonth()+1];  
            var date=now.getDate();   
        
           let hours=now.getHours();
           let min=now.getMinutes();

           let period="PM";

           if(hours<=12){
            hours=hours;
            period="PM";           }
           else{
            hours=hours-12;
            period="AM";
           }
           if(min<10){
            min="0"+min;
           }   
           return " | "+date+" "+month+" | "+hours+":"+min+" "+period;
        }
       
        curdate.innerHTML=getcurrentdate() + CurrentTime();


    </script>
</body>
</html>
